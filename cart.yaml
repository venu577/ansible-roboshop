- name: configuring cart component
  hosts: cart
  become: yes
  tasks:
  - name: disable default nodejs
    ansible.builtin.command: dnf module disable nodejs -y
  - name: enable default nodejs
    ansible.builtin.command: dnf module enable nodejs:20 -y 
    #here there is no special ansible module for enabling nodejs, so we use command module

  - name: install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present   

  - name: create roboshop system user
    ansible.builtin.user:
     name: roboshop
     shell: /sbin/nologin
     system: true #system user
     home: /app

  - name: create app directory
    ansible.builtin.file:
     path: /app
     state: directory

  - name: download cart component code
    ansible.builtin.get_url:
     url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip 
     dest: /tmp/cart.zip          

  - name: extract cart component code
    ansible.builtin.unarchive:
     src: /tmp/cart.zip
     dest: /app
     remote_src: yes
     #this module thinks file exist on ansible control server, needs to extract on to remote machine
     #remote_src: yes means files already exist in cart server

  - name: install nodejs dependencies
    community.general.npm:
     path: /app

  - name: copy cart service to system directory
    ansible.builtin.copy:
     src: cart.service
     dest: /etc/systemd/system/cart.service   

  - name: systemctl daemon reload
    ansible.builtin.systemd_service:
     daemon_reload: true

  - name: start and enable cart service
    ansible.builtin.service:
     name: cart
     state: started
     enabled: yes 

 